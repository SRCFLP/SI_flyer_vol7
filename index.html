<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MindAR Video Trigger with Audio</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; display: none; }
      #start-button {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: black; color: white;
        display: flex; justify-content: center; align-items: center;
        font-size: 1.5em; z-index: 10; cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="start-button">â–¶ Tap to Start</div>

    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: targets.mind; autoStart: true; filterMinCF:0.001; filterBeta: 0.001"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
        embedded
      >
        <a-assets>
          <video id="myvid" src="xeno_morph.mp4" preload="auto" loop crossorigin="anonymous"></video>
        </a-assets>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-video
            src="#myvid"
            width="1"
            height="1"
            position="0 0 0"
            rotation="0 0 0"
          ></a-video>
        </a-entity>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      </a-scene>
    </div>

    <script>
      const startButton = document.getElementById("start-button");
      const arContainer = document.getElementById("ar-container");
      const video = document.getElementById("myvid");

      startButton.addEventListener("click", () => {
        startButton.style.display = "none";
        arContainer.style.display = "block";

        // Try to unlock audio autoplay
        video.play().catch((e) => {
          console.warn("Autoplay failed:", e);
        });

        const scene = document.querySelector("a-scene");

        scene.addEventListener("targetFound", () => {
          video.play();
        });

        scene.addEventListener("targetLost", () => {
          video.pause();
        });
      });
    </script>
  </body>
</html>
